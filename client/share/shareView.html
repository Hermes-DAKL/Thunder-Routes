<!-- Header -->
<header class="col-xs-12" id="funcNav">
  <a id="#top"></a>
  <div class="dropdown col-xs-offset-10 col-xs-2">
    <button class="override btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      <span class="acct"></span>
      <span class="caret"></span>
    </button>
<!--     <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li><p class="text-center">Signed in: {{user.username}}</p></li>
      <li><a href="#" id="signout" ng-click="signout()">Sign Out</a></li>
    </ul>
 -->  </div>
  <h1 class="title col-xs-10">Thunder Routes</h1>
</header>
<div class="col-xs-12">
<div class="share-a-route">Share A Route</div>
<div class="route-start-stop">
  <span>From: </span>
  <span class="bold-view">{{startLoc}}</span>
  <span> To: </span>
  <span class="bold-view">{{stopLoc}}</span>
</div>
</div>

<!-- Container for map and stops -->
<div class="row">
  <!-- Map -->
  <div class="col-xs-8">
    <div id="map"></div>
  </div>
  <!-- Stops -->
  <h3 class="col-xs-4 infoHeader"><i class="fa" aria-hidden="true"></i>Your Stops</h3>
  <div class="col-xs-4 info-content pre-scrollable">
    <div class="trip-info" ng-model="distance">Trip distance: {{distance}}</div> 
    <div class="trip-info" ng-model="time">Trip time: {{time}}</div>

    <div class="info stop-info" ng-repeat="place in places | orderBy:'position'">
      <!-- <p class="stop-name">{{getLetter(place.position)}}. {{place.name}}</p> -->
      <p class="stop-name">{{getLetter($index)}}. {{place.name}}</p>
      <p class="stop-address">{{place.location[0]}}</p>
      <p class="stop-address">{{place.location[1]}}, {{place.location[2]}}</p>
      <p class="stop-address">{{place.location[3]}}</p>
      <button class="btn" ng-click="getCurrentLocation(place)">Get directions</button>

    </div>
  </div>
</div>
